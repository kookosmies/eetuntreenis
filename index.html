<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eetun treenis – Varauskalenteri</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 30px 10px;
      text-align: center;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
      font-weight: 700;
    }

    .hero-img {
      width: 100%;
      max-width: 420px;
      margin: 20px auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    #loginBtn {
      padding: 14px 28px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 20px;
      transition: 0.2s;
    }
    #loginBtn:hover { background: #005ddd; }

    #content { width: 95%; max-width: 900px; margin-top: 10px; }

    iframe {
      width: 100%;
      height: 700px;
      border: 0;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      iframe { height: 520px; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Eetun treenis</h1>
  </header>

<!--  <img src="https://picsum.photos/800/400" class="hero-img" alt="Eetun treenis kuva" /> -->

  <img src="kuva1.png" class="hero-img" alt="Eetun treenis kuva" />

  <button id="loginBtn">Kirjaudu Google-tilillä</button>

  <div id="content" style="display:none;">
    <iframe id="calendarFrame" src=""></iframe>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const CLIENT_ID = "YOUR_CLIENT_ID_HERE.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/calendar";

    let tokenClient;
    let accessToken = null;

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("content").style.display = "block";

          // upotettu kalenteri
          document.getElementById("calendarFrame").src =
            "https://calendar.google.com/calendar/embed?src=" + encodeURIComponent("primary") + "&ctz=Europe/Helsinki";
        },
      });
    };

    document.getElementById("loginBtn").onclick = () => {
      tokenClient.requestAccessToken();
    };
  </script>
</body>
</html>
