<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eetun treenis – Varauskalenteri</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 30px 10px;
      text-align: center;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
      font-weight: 700;
    }

    .hero-img {
      width: 100%;
      max-width: 420px;
      margin: 20px auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    #loginBtn {
      padding: 14px 28px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 20px;
      transition: 0.2s;
    }
    #loginBtn:hover { background: #005ddd; }

    #content { width: 95%; max-width: 900px; margin-top: 10px; }

    iframe {
      width: 100%;
      height: 700px;
      border: 0;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      iframe { height: 520px; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Eetun treenis</h1>
  </header>

  <img src="https://picsum.photos/800/400" class="hero-img" alt="Eetun treenis kuva" />

  <button id="loginBtn">Kirjaudu Google-tilillä</button>

  <div id="content" style="display:none;">
    <iframe id="calendarFrame" src=""></iframe>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const CLIENT_ID = "352993855802-0l6df6ovspd329etks0fmim5hr5ppat8.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/calendar";

    let tokenClient;
    let accessToken = null;

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("content").style.display = "block";

          // upotettu kalenteri
          document.getElementById("calendarFrame").src =
            "https://calendar.google.com/calendar/embed?src=" + encodeURIComponent("primary") + "&ctz=Europe/Helsinki";
        },
      });
    };

    document.getElementById("loginBtn").onclick = () => {
      tokenClient.requestAccessToken();
    };
  </script>
  <section id="booking" class="mt-8 p-4 bg-white rounded-xl shadow-lg max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center">Lisää varaus</h2>
    <form id="bookingForm" class="flex flex-col gap-4">
      <input type="text" id="eventTitle" placeholder="Treenin nimi" class="p-3 border rounded-lg" required>
      <input type="datetime-local" id="eventStart" class="p-3 border rounded-lg" required>
      <input type="datetime-local" id="eventEnd" class="p-3 border rounded-lg" required>
      <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Lisää varaus</button>
    </form>
  </section>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('eventTitle').value;
      const start = new Date(document.getElementById('eventStart').value).toISOString();
      const end = new Date(document.getElementById('eventEnd').value).toISOString();

      const event = {
        summary: title,
        start: { dateTime: start },
        end: { dateTime: end }
      };

      gapi.client.calendar.events.insert({
        calendarId: 'primary',
        resource: event
      }).then(() => {
        alert('Varaus lisätty!');
      }).catch(err => {
        console.error(err);
        alert('Virhe varauksen lisäyksessä');
      });
    });
  </script>

</body>
</html>
